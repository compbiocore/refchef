ucsc_hg19_concatenate:
  metadata:
    name: ucsc_hg19_concatenate
    species: human
    organization: ucsc
    downloader: aleith
  levels:
    references:
      - component: primary
        retrieve: true
        commands:
          - wget 'ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/chromosomes/*'
          - md5 *.fa.gz > postdownload_checksums.md5
          - gunzip *.gz
          - cat *.fa > hg19.fa
          - rm chr*.fa
          - md5 *.fa > final_checksums.md5
      - component: est
        retrieve: true
        commands:
          - wget 'ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/bigZips/est.fa.gz*'
          - md5 *.fa.gz > postdownload_checksums.md5
          - gunzip *.gz
          - md5 *.fa > final_checksums.md5
        index_files:
          - uuid:
            file:
          - uuid:
            file:
    annotations:
      - component: primary
        retrieve: true
        commands:
          - touch testannotation.txt
    indices:
      - component: primary
        retrieve: true
        commands:
          - touch testindex.txt
